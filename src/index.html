<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Wheel Of Fortune</title>
  </head>
  <body>
    <h1>Wheel of Fortune</h1>
    <p class="category">Phrase or Category</p>
    <div class="puzzle">
      <p class="letter"></p>
      <!-- We can append as many as needed here -->
    </div>
    <div class="alphabet">
<!-- CONSONANTS -->
      <button class="alphabet" id="alphabet-js b">B</button>
      <button class="alphabet" id="alphabet-js c">C</button>
      <button class="alphabet" id="alphabet-js d">D</button>
      <button class="alphabet" id="alphabet-js f">F</button>
      <button class="alphabet" id="alphabet-js g">G</button>
      <button class="alphabet" id="alphabet-js h">H</button>
      <button class="alphabet" id="alphabet-js j">J</button>
      <button class="alphabet" id="alphabet-js k">K</button>
      <button class="alphabet" id="alphabet-js l">L</button>
      <button class="alphabet" id="alphabet-js m">M</button>
      <button class="alphabet" id="alphabet-js n">N</button>
      <button class="alphabet" id="alphabet-js p">P</button>
      <button class="alphabet" id="alphabet-js q">Q</button>
      <button class="alphabet" id="alphabet-js r">R</button>
      <button class="alphabet" id="alphabet-js s">S</button>
      <button class="alphabet" id="alphabet-js t">T</button>
      <button class="alphabet" id="alphabet-js v">V</button>
      <button class="alphabet" id="alphabet-js w">W</button>
      <button class="alphabet" id="alphabet-js x">X</button>
      <button class="alphabet" id="alphabet-js y">Y</button>
      <button class="alphabet" id="alphabet-js z">Z</button>
      <!-- VOWELS -->
      <button class="alphabet" id="alphabet-js a">A</button>
      <button class="alphabet" id="alphabet-js e">E</button>
      <button class="alphabet" id="alphabet-js i">I</button>
      <button class="alphabet" id="alphabet-js o">O</button>
      <button class="alphabet" id="alphabet-js u">U</button>
    </div>
    <p>ROUND: <span class="round"></span></p>
    <p>USED LETTERS: <span class="used-letters"></span></p>
    <p>VOWELS COST $100 EACH</p>
    <div class ="initialIntake">
      Player1: <input class="player1-name" type="text" placeholder="Player One Name"> 
      Player2: <input class="player2-name" type="text" placeholder="Player Two Name"> 
      Player3: <input class="player3-name" type="text" placeholder="Player Three Name"> 
      <button class="startGameBtn">START GAME</button>
    </div>
    <div class="player1">
      <p class="p1-name">Name:</p>
      <p class="p1-round-score">Current Score:</p>
      <p class="p1-grand-total">Grand Total:</p>

      
      
    </div>
    <div class="player2">
      <p class="p2-name">Name:</p>
      <p class="p2-round-score">Current Score:</p>
      <p class="p2-grand-total">Grand Total:</p>
      
      
    </div>
    <div class="player3">
      <p class="p3-name">Name:</p>
      <p class="p3-round-score">Current Score:</p>
      <p class="p3-grand-total">Grand Total:</p>
      
      
    </div>
    <div class="wheel"></div>
    





    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
