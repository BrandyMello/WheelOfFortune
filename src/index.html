<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Wheel Of Fortune</title>
  </head>
  <body>
    <header>
      <h1 class= "header">Wheel of Fortune</h1>
    </header>
    <main>
      <section class="splash-welcome">
        <h3 class="splash-welcome"> Wheel of Fortune!</h3>
      </section>
      <section class="splash-intake">
      </section>
    <div class="puzzle">
      <p class="letter"></p>
    </div>
    <table class="display-board">
      <tr>
        <td class="row-no-block"></td>
        <td class="row-no-block"></td>
        <td class="row1"></td>
        <td class="row1"></td>
        <td class="row1"></td>
        <td class="row1"></td>
        <td class="row1"></td>
        <td class="row1"></td>
        <td class="row1"></td>
        <td class="row1"></td>
        <td class="row1"></td>
        <td class="row1"></td>
        <td class="row1"></td>
        <td class="row1"></td>
        <td class="row-no-block"></td>
        <td class="row-no-block"></td>
      </tr>
      <tr class="display-puzzle-answer">
        <td class="row2"></td>
        <td class="letter-0"></td>
        <td class="letter-1"></td>
        <td class="letter-2"></td>
        <td class="letter-3"></td>
        <td class="letter-4"></td>
        <td class="letter-5"></td>
        <td class="letter-6"></td>
        <td class="letter-7"></td>
        <td class="letter-8"></td>
        <td class="letter-9"></td>
        <td class="letter-10"></td>
        <td class="letter-11"></td>
        <td class="letter-12"></td>
        <td class="letter-13"></td>
        <td class="row2-end"></td>
      </tr>
      <tr>
        <td class="row3"></td>
        <td class="letter-14"></td>
        <td class="letter-15"></td>
        <td class="letter-16"></td>
        <td class="letter-17"></td>
        <td class="letter-18"></td>
        <td class="letter-19"></td>
        <td class="letter-20"></td>
        <td class="letter-21"></td>
        <td class="letter-22"></td>
        <td class="letter-23"></td>
        <td class="letter-24"></td>
        <td class="letter-25"></td>
        <td class="letter-26"></td>
        <td class="letter-27"></td>
        <td class="row3-end"></td>
      </tr>
      <tr>
        <td class="row-no-block"></td>
        <td class="row-no-block"></td>
        <td class="letter-28"></td>
        <td class="letter-29"></td>
        <td class="letter-30"></td>
        <td class="letter-31"></td>
        <td class="letter-32"></td>
        <td class="letter-33"></td>
        <td class="letter-34"></td>
        <td class="letter-35"></td>
        <td class="letter-36"></td>
        <td class="letter-37"></td>
        <td class="letter-38"></td>
        <td class="letter-39"></td>
        <td class="row-no-block"></td>
        <td class="row-no-block"></td>
      </tr>
    </table>
    <h2><span class="category"></span></h2>
    <div class="game-info">
      <p>ROUND: <span class="round"></span></p>
      <p><span class="current-player-name"></span> it's your turn!</p>
      <button class="spin-wheel-btn">Spin Wheel </button>
    </div>
    <div class="div-wheel-prize-display"><span class="display-wheel-prize"></span></div>
    <div class="alphabet-container">
    <div class="consonants">
      <button class="alphabet consonant" id="alphabet-js-b">B</button>
      <button class="alphabet consonant" id="alphabet-js-c">C</button>
      <button class="alphabet consonant" id="alphabet-js-d">D</button>
      <button class="alphabet consonant" id="alphabet-js-f">F</button>
      <button class="alphabet consonant" id="alphabet-js-g">G</button>
      <button class="alphabet consonant" id="alphabet-js-h">H</button>
      <button class="alphabet consonant" id="alphabet-js-j">J</button>
      <button class="alphabet consonant" id="alphabet-js-k">K</button>
      <button class="alphabet consonant" id="alphabet-js-l">L</button>
      <button class="alphabet consonant" id="alphabet-js-m">M</button>
      <button class="alphabet consonant" id="alphabet-js-n">N</button>
      <button class="alphabet consonant" id="alphabet-js-p">P</button>
      <button class="alphabet consonant" id="alphabet-js-q">Q</button>
      <button class="alphabet consonant" id="alphabet-js-r">R</button>
      <button class="alphabet consonant" id="alphabet-js-s">S</button>
      <button class="alphabet consonant" id="alphabet-js-t">T</button>
      <button class="alphabet consonant" id="alphabet-js-v">V</button>
      <button class="alphabet consonant" id="alphabet-js-w">W</button>
      <button class="alphabet consonant" id="alphabet-js-x">X</button>
      <button class="alphabet consonant" id="alphabet-js-y">Y</button>
      <button class="alphabet consonant" id="alphabet-js-z">Z</button>
    </div> 
    <div class="vowels">
      <p class="vowel-info"> VOWELS COST $100 </p>
      <button class="alphabet vowel" id="alphabet-js-a">A</button>
      <button class="alphabet vowel" id="alphabet-js-e">E</button>
      <button class="alphabet vowel" id="alphabet-js-i">I</button>
      <button class="alphabet vowel" id="alphabet-js-o">O</button>
      <button class="alphabet vowel" id="alphabet-js-u">U</button>
    </div>
    <div class="solve-puzzle">
      <button class="solve-btn"> Solve Puzzle </button>
      <input class="solve-puzzle-input">
      <button class="restart-game-btn"> Restart Game </button>
    </div>
    <div class="restart-game">
      
    </div>
    <div class ="player-container">

    <div class="player1">
      <p class="p1-name">Name : </p>
      <p class="p1-round-score">Current Score : <span class="p1-round-score-span"></span></p>
      <p class="p1-grand-total">Grand Total : </p>
    </div>
    <div class="player2">
      <p class="p2-name">Name : </p>
      <p class="p2-round-score">Current Score : <span class="p2-round-score-span"></span> </p>
      <p class="p2-grand-total">Grand Total : </p>
    </div>
    <div class="player3">
      <p class="p3-name">Name : </p>
      <p class="p3-round-score">Current Score : <span class="p3-round-score-span"></span></p>
      <p class="p3-grand-total">Grand Total : </p>
    </div>
    </div>
    </main>
  </body>
</html>
